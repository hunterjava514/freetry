<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Expenses Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ’° Personal Expense & Cash Monitor</h1>
  
  <form id="expense-form">
    <input type="date" id="date" required>
    <input type="text" id="description" placeholder="Expense Description" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <select id="type">
      <option value="cash">Cash</option>
      <option value="card">Card</option>
    </select>
    <button type="submit">Add Expense</button>
  </form>
  
  <h2>Current Cash Balance: <span id="cash-balance">0</span></h2>
  
  <table>
    <thead>
      <tr>
        <th>Date</th><th>Description</th><th>Amount</th><th>Type</th>
      </tr>
    </thead>
    <tbody id="expense-list"></tbody>
  </table>
  
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
